<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequências Lógicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Descubra a Lógica!</h1>

        <div class="sequence">
            <h2>a) 1, 3, 5, 7, <span id="seq-a">?</span></h2>
            <button onclick="nextA()">Mostrar Próximo</button>
        </div>

        <div class="sequence">
            <h2>b) 2, 4, 8, 16, 32, 64, <span id="seq-b">?</span></h2>
            <button onclick="nextB()">Mostrar Próximo</button>
        </div>

        <div class="sequence">
            <h2>c) 0, 1, 4, 9, 16, 25, 36, <span id="seq-c">?</span></h2>
            <button onclick="nextC()">Mostrar Próximo</button>
        </div>

        <div class="sequence">
            <h2>d) 4, 16, 36, 64, <span id="seq-d">?</span></h2>
            <button onclick="nextD()">Mostrar Próximo</button>
        </div>

        <div class="sequence">
            <h2>e) 1, 1, 2, 3, 5, 8, <span id="seq-e">?</span></h2>
            <button onclick="nextE()">Mostrar Próximo</button>
        </div>

        <div class="sequence">
            <h2>f) 2, 10, 12, 16, 17, 18, 19, <span id="seq-f">?</span></h2>
            <button onclick="nextF()">Mostrar Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
